name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make cmake python3 build-essential

      - name: Build project
        run: |

          export CXX=g++
          make clean || true  # Игнорируем ошибку, если clean не существует
          make

      - name: Make test script executable
        run: chmod +x test_ascii85.sh

      - name: Run tests
        run: |

          if [ ! -f "./test_ascii85.sh" ]; then
            echo "::error::Test script not found!"
            exit 1
          fi
          

          ./test_ascii85.sh | tee test_output.log
          

          if ! grep -q "All tests passed successfully!" test_output.log; then
            echo "::error::Some tests failed"
            cat test_output.log
            exit 1
          fi
