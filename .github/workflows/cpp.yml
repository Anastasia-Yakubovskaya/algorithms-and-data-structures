name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make python3 python3-pip libgtest-dev
          cd /usr/src/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/libgtest*.a /usr/lib

      - name: Build and Test Assignment1
        working-directory: Assignment1
        run: |
          make clean || true
          make ascii85
          make test
          ./test_ascii85
          python3 tests/test.py || exit 0

      - name: Build and Test Assignment2
        working-directory: Assignment2
        run: |
          make clean || true
          make
          [ -f test_gauss ] && chmod +x test_gauss
          ./test_gauss
