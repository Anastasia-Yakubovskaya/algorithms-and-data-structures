name: C++ Algorithms CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-assignment1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++ make cmake libgtest-dev
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp *.a /usr/lib

    - name: Build and Test Assignment1
      working-directory: ${{ github.workspace }}/Assignment1  
      run: |
        make clean || true
        make all
        ./run_tests 

  build-assignment2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++ make cmake libgtest-dev
        # Build and install Google Test
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp *.a /usr/lib

    - name: Build and Test Assignment2
      working-directory: ${{ github.workspace }}/Assignment2  
      run: |
        make clean || true
        make all
        ./run_tests  
