name: Build and Test Assignments

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      assignments: ${{ steps.find-assignments.outputs.assignments }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Find assignments
      id: find-assignments
      run: |
        ASSIGNMENTS=$(find . -maxdepth 1 -type d -name "Assignment*" | sort | jq -R -s -c 'split("\n")[:-1]')
        echo "assignments=$ASSIGNMENTS" >> $GITHUB_OUTPUT
        echo "Found assignments: $ASSIGNMENTS"

  build-and-test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        assignment: ${{fromJson(needs.setup.outputs.assignments)}}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make cmake libgtest-dev python3
        # Устанавливаем GTest
        cd /usr/src/googletest
        sudo cmake .
        sudo make
        sudo cp lib/libgtest*.a /usr/lib
        sudo cp -r googletest/include/gtest /usr/include

    - name: Build ${{ matrix.assignment }}
      run: |
        cd "${{ matrix.assignment }}"
        make
        
    - name: Run tests in ${{ matrix.assignment }}
      run: |
        cd "${{ matrix.assignment }}"
        make test
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.assignment }}
        path: ${{ matrix.assignment }}/bin/test_results.xml
