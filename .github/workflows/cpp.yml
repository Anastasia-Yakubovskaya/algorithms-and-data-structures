name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make

      - name: Build Assignment1
        working-directory: Assignment1
        run: |
          make
          chmod +x test_ascii85

      - name: Test Assignment1
        working-directory: Assignment1
        run: ./test_ascii85

      - name: Build Assignment2
        working-directory: Assignment2
        run: |
          make
          chmod +x test_gauss

      - name: Test Assignment2
        working-directory: Assignment2
        run: ./test_gauss
