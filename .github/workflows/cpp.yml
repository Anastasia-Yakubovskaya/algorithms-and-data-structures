name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make

      - name: Build Assignment1 (with debug)
        working-directory: Assignment1
        run: |
          echo "=== Building Assignment1 ==="
          echo "Directory contents:"
          ls -la
          echo "Makefile contents:"
          cat Makefile || true
          echo "Running make:"
          make VERBOSE=1 || { echo "Build failed"; exit 1; }
          [ -f test_ascii85 ] && chmod +x test_ascii85

      - name: Test Assignment1
        working-directory: Assignment1
        run: |
          [ -f test_ascii85 ] && ./test_ascii85 || echo "Test executable not found"

      - name: Build Assignment2
        working-directory: Assignment2
        run: |
          make
          [ -f test_gauss ] && chmod +x test_gauss

      - name: Test Assignment2
        working-directory: Assignment2
        run: ./test_gauss
