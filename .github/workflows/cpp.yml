name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make cmake libgtest-dev

      - name: Build and test Assignment 1
        working-directory: "./algorithms-and-data-structures/Assignment 1"
        run: |
          make
          ./run_tests || true

      - name: Build and test Assignment 2
        working-directory: "./algorithms-and-data-structures/Assignment 2"
        run: |
          make
          ./run_tests || true
