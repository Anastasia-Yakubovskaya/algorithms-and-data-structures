name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make python3

      - name: Build project
        working-directory: ./Assignment\ 1
        run: |
          make

      - name: Run tests
        working-directory: ./Assignment\ 1
        run: |
          make test

      - name: Verify test results
        working-directory: ./Assignment\ 1
        run: |
          if ! grep -q "All tests passed successfully!" test/test_output.log; then
            echo "::error::Some tests failed"
            cat test/test_output.log
            exit 1
          fi
