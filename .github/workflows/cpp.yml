name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make cmake libgtest-dev

      - name: Build and test Assignment 1
        working-directory: "./Assignment 1"
        run: |
          make
          ./test_ascii85

      - name: Build and test Assignment 2
        working-directory: "./Assignment 2"
        run: |
          make
          ./test_gauss
