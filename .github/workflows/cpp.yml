name: C++ CI

on: [push, pull_request]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make cmake libgtest-dev python3
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp *.a /usr/lib

      - name: Configure and build
        run: |
          cd "Assignment 1"
          make test

      - name: Run tests
        run: |
          cd "Assignment 1"
          ./test_ascii85 --gtest_color=yes
          [ -f "tests/test_ascii85.sh" ] && (cd tests && chmod +x test_ascii85.sh && ./test_ascii85.sh)
