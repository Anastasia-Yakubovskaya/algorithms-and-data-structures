name: C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files (debug)
        run: ls -lR

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make python3

      - name: Build project
        run: |
          cd "Assignment 1" || exit 1
          make

      - name: Run tests
        run: |
          cd "Assignment 1" || exit 1
          make test

      - name: Verify test results
        run: |
          cd "Assignment 1" || exit 1
          if [ -f "test/test_output.log" ]; then
            if ! grep -q "All tests passed successfully!" test/test_output.log; then
              echo "::error::Some tests failed"
              cat test/test_output.log
              exit 1
            fi
          else
            echo "::error::Test log file not found!"
            exit 1
          fi
