name: C++ Algorithms CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-assignment1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++ make libgtest-dev

    - name: Build and Test Assignment1
      working-directory: ${{ github.workspace }}/Assignment1
      run: |
        make clean
        make all
        make test

